<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAC 따라하기</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/custom.js"></script>
</head>

<body>
    <header class="header">
        <div class="inner">
            <h1>
                <a href="/">
                    <img src="./images/MAC_Cosmetics_logo.png" alt="">
                </a>
            </h1>
            <nab class="gnb">
                <ul>
                    <li><a href="">신제품</a></li>
                    <li><a href="">베스트셀러</a></li>
                    <li><a href="">립</a></li>
                    <li><a href="">페이스</a></li>
                    <li><a href="">아이</a></li>
                    <li><a href="">브러쉬</a></li>
                    <li><a href="">스킨케어</a></li>
                    <li><a href="">아티스트리</a></li>
                    <li><a href="">메이크업 서비스</a></li>
                </ul>
            </nab>
            <div class="utils">
                <a href="">
                    <img src="./images/users.svg" alt="">
                </a>
                <a href="">
                    <img src="./images/shopping-cart.svg" alt="">
                </a>
            </div>
        </div>

    </header>
    <main id="content">
        <section class="main_visual">
            <h2 class="blind">main visual</h2>
            <div class="main_visual_slide swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide itm itm01">
                        <div class="txt">
                            <strong>2024 마지막 공식몰 최대 혜택!</strong>
                            <p>맥의 스페셜 크리스마스 위크</p>
                        </div>
                    </div>
                    <div class="swiper-slide itm itm02">
                        <div class="txt">
                            <strong>맥시멀 슬릭 새틴 립스틱</strong>
                            <p>더 매끄럽게 반짝이는 새틴 샤인 피니시의 NEW #맥시멀 새틴립스틱</p>
                        </div>
                    </div>
                    <div class="swiper-slide itm itm03">
                        <div class="txt">
                            <strong>글로우 플레이 쿠션 블러쉬</strong>
                            <p>마시멜로처럼 부드럽고 폭신폭신한 제형의 쿠션 블러쉬</p>
                        </div>
                    </div>

                </div>
                <div class="arrows">
                    <button class="prev">
                        <img src="./images/chevrons-left.svg" alt="">
                    </button>
                    <button class="next">
                        <img src="./images/chevrons-right.svg" alt="">
                    </button>
                </div>
                <div class="wheel">
                    <span>scroll</span>
                </div>
            </div>
        </section>
        <section style="height: 100vh;"></section>
    </main>
    <footer class="footer">

    </footer>


</body>

</html>
